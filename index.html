<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <link rel="shortcut icon" href="Images/logo color.svg">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="loader">
        <div class="loader-item"></div>
    </div>
    <main class="wrapper">
        <div class="action-wrapper">
            <button class="random-color-btn">Сгенерировать цвета</button>
            <button class="hint">Подсказка</button>
            <div class="hint-content">
                Вы можете по клику на карточку сгенерированного цвета скопировать HEX код нужного цвета
            </div>
        </div>
        <div class="colors-wrapper color-wrapper_default">
            <div class="color-item">
                <div class="color-item-show"></div>
                <div class="index-color">#F3F3F3</div>
            </div>
            <div class="default-text">
                Сгенерируйте цвета, нажав на кнопку выше
            </div>
        </div>
    </main>
    <div class="message">
        Цвет скопирован
    </div>



    <script src="JS/main.js"></script>
</body>
</html>
